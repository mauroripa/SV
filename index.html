<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buon San Valentino üíò</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    overflow-x: hidden;
    padding: 10px;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  img.responsive {
    display: block;
    width: 90%;
    max-width: 400px;
    height: auto;
    margin: 15px auto;
    border-radius: 20px;
  }

  .card {
    width: 95%;
    max-width: 420px;
    padding: 25px 20px;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
  }

  .card::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: 25px;
    background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
    z-index: -1;
    filter: blur(20px);
    opacity: 0.7;
  }

  .emoji {
    font-size: 55px;
    margin-bottom: 10px;
    animation: heartbeat 1.8s infinite;
  }

  @keyframes heartbeat {
    0%,100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1); }
    75% { transform: scale(1.12); }
  }

  h2 {
    font-family: "Playfair Display", serif;
    font-size: 22px;
    color: #4a1c2f;
    line-height: 1.3;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    flex-wrap: wrap;
    gap: 10px;
  }

  button {
    padding: 12px 25px;
    border-radius: 40px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
    flex: 1 1 40%;
    min-width: 100px;
  }

  button:active { transform: scale(0.94); }

  #yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: #fff;
    box-shadow: 0 12px 30px rgba(255,77,109,0.55);
  }

  #no {
    background: rgba(255,255,255,0.9);
    color: #777;
  }

  .hint { margin-top: 15px; font-size: 12px; color: #6b6b6b; font-style: italic; }

  .heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear forwards;
    pointer-events: none;
    filter: blur(0.3px);
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
  }

  /* Sticker GIF centrato */
  #sticker {
    display: none;
    width: 80%;
    max-width: 300px;
    margin: 15px auto;
    border-radius: 20px;
  }
</style>
</head>

<body>

  <!-- Immagini iniziali -->
  <img src="quackandlolasleeping.webp" class="responsive">

  <!-- Card centrale -->
  <div class="card">
    <div class="emoji">ü¶î‚ù§Ô∏è</div>
    <h2>ü¶îRiccia,<br> vuoi essere la mia Lola?</h2>
    <div class="buttons">
      <button id="yes">S√¨ üíñ</button>
      <button id="no">No üò£</button>
    </div>
    <div class="hint">Indizio: Non sono una persona da ‚Äúno‚Äù ‚ú®</div>
  </div>

  <!-- Immagine finale -->
  <img src="quackandlola.webp" class="responsive">

  <!-- Sticker GIF -->
  <img id="sticker" src="quackkissing.webp">

  <!-- Suoni -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");
    const sticker = document.getElementById("sticker");

    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      confetti({ particleCount: 260, spread: 120, origin: { y: 0.65 }});
      sticker.style.display = "block";
      sticker.style.opacity = 0;
      sticker.style.transition = "opacity 0.7s ease";
      setTimeout(() => sticker.style.opacity = 1, 50);
      setTimeout(() => alert("Perfetto! Adesso possiamo darci un bacio eschimese!"), 500);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 380);
  </script>

</body>
</html>
