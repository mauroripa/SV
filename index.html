<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buon San Valentino üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    overflow: hidden; /* Evita scroll durante il movimento del tasto */
    padding: 10px;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  img.responsive {
    display: block;
    width: 90%;
    max-width: 400px;
    height: auto;
    margin: 15px auto;
    border-radius: 20px;
  }

  .card {
    width: 95%;
    max-width: 420px;
    min-height: 300px; /* Altezza minima per dare spazio al tasto di scappare */
    padding: 25px 20px;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    text-align: center;
    position: relative; /* Necessario per contenere il tasto No absolute */
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  }

  .emoji {
    font-size: 55px;
    margin-bottom: 10px;
    animation: heartbeat 1.8s infinite;
  }

  @keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  h2 {
    font-family: "Playfair Display", serif;
    font-size: 22px;
    color: #4a1c2f;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 20px;
    height: 60px; /* Spazio riservato ai bottoni */
  }

  button {
    padding: 12px 25px;
    border-radius: 40px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: #fff;
    box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    z-index: 5;
  }

  #no {
    background: rgba(255,255,255,0.9);
    color: #777;
    /* Rimosso flex:1 per evitare che occupi spazio fisso una volta mosso */
    transition: left 0.2s ease, top 0.2s ease; 
  }

  .hint { margin-top: 20px; font-size: 12px; color: #6b6b6b; font-style: italic; }

  .heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  #customAlert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: none;
    z-index: 10000;
  }

  #customAlert img { width: 100%; max-width: 200px; border-radius: 10px; margin-top: 10px; }
</style>
</head>

<body>

  <img src="quackandlolasleeping.webp" class="responsive">

  <div class="card">
    <div class="emoji">ü¶î‚ù§Ô∏è</div>
    <h2>ü¶îRiccia,<br> vuoi essere la mia Lola?</h2>
    
    <div class="buttons">
      <button id="yes">S√¨ üíñ</button>
      <button id="no">No üò£</button>
    </div>
    
    <div class="hint">Indizio: Non sono una persona da ‚Äúno‚Äù ‚ú®</div>
  </div>

  <img src="quackandlola.webp" class="responsive">

  <div id="customAlert">
    <p>Perfetto! Adesso possiamo darci un bacio eschimese!</p>
    <img src="quackkissing.webp">
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.querySelector(".card");
const hoverSound = document.getElementById("hoverSound");
const yesSound = document.getElementById("yesSound");
const customAlert = document.getElementById("customAlert");

// Funzione per spostare il tasto No
noBtn.addEventListener("mouseenter", () => {
  // 1. Riproduci suono
  hoverSound.currentTime = 0;
  hoverSound.play();

  // 2. Fondamentale: imposta position absolute per permettere il movimento
  noBtn.style.position = "absolute";

  // 3. Calcola i limiti della card (cos√¨ non esce fuori dal box bianco)
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  // Calcoliamo le posizioni massime (togliendo un po' di margine per sicurezza)
  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  // Genera coordinate casuali
  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  // Applica le nuove coordinate
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

// Click sul S√¨
yesBtn.addEventListener("click", () => {
  yesSound.play();
  confetti({ particleCount: 260, spread: 120, origin: { y: 0.6 }});

  customAlert.style.display = "block";
  setTimeout(() => {
    customAlert.style.display = "none";
  }, 3000);
});

// Cuoricini di sfondo
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
